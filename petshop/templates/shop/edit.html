<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control {
            width: 300px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div>
            <h2>Add product</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="pr">Product id:</label>
                    <input type="text" class="form-control" id="pproduct id" placeholder="product id" name="pro_id" value="{{product.pro_id}}">
                </div>
                <div class="mb-3">
                    <label for="pwd">Name:</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter name" name="name" value="{{product.name}}">
                </div>
                <div class="mb-3">
                    <label for="pwd">Price</label>
                    <input type="number" class="form-control" id="pwd" placeholder="Enter price" name="price" value="{{product.price}}">
                </div>

                <div class="mb-3">
                    <label for="pwd">Offer price</label>
                    <input type="number" class="form-control" id="pwd" placeholder="Enter offer price" name="offer_price" value="{{product.offer_price}}">
                </div>

                <div class="mb-3">
                    <label for="pwd">Description</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter description" name="des" value="{{product.dis}}">
                </div>

                <div class="mb-3">
                    <label for="pwd"></label>
                    <img src="{{product.img.url}}" alt="" style="width: 400px; height: 400px;">
                    <input type="file" class="form-control" id="pwd" name="img">
                </div>

                <button type="submit" class="btn btn-primary">Update</button>

        </div>

        </form>
    </div>
    </div>
</body>

</html>
